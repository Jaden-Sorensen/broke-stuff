<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Out of Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #81040f;
      color: #721c24;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background-color: #fc031c;
      border: 1px solid #050001;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(114, 28, 36, 0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="display-4 fw-bold">Nope. Not Here.</h1>
    <p class="lead mt-3">Whatever you're looking for? Yeah, we don’t have it.</p>
    <p>Try again later, or don’t. It’s not like we care.</p>
    <button class="btn btn-dark mt-4" onclick="window.history.back()">Go Back and Reconsider Your Choices</button>
  </div>

</body>
</html>

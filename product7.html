<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broken Toaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <h1>2 Legged Table</h1>
    <div class="row">
      <div class="col">
        <img src="table 2.jpg" class="img-fluid my-4" alt="Broken Toaster" height="600px" width="600px" >
      </div>
      <div class="col align-self-center text-center">
        <p>You Don't Get The Other 2 Legs</p>
        <p><strong>Price:</strong> $179</p>
        <button class="btn btn-success" onclick="addToCart('Table', 179)">Add to Cart</button>
      </div>
    </div>
  </div>
  <script>
    const cartKey = 'shoppingCart';

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

      const index = cart.findIndex(item => item.name === name);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem(cartKey, JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
